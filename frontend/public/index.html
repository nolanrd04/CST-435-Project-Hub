<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="error-log" style="display: none; position: fixed; bottom: 10px; right: 10px; background: #333; color: #f0f0f0; padding: 15px; border-radius: 8px; max-width: 400px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; z-index: 9999; border: 2px solid #ff6b6b;"></div>

    <script>
      // Global error and warning logger for debugging
      const errorLog = document.getElementById('error-log');
      const errors = [];

      function addError(message, type = 'error') {
        const timestamp = new Date().toLocaleTimeString();
        const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
        errors.push(logEntry);

        // Keep only last 20 errors
        if (errors.length > 20) errors.shift();

        // Update display
        errorLog.innerHTML = errors.map(e => `<div>${e}</div>`).join('');
        errorLog.style.display = 'block';

        console.log(logEntry);
      }

      // Capture global errors
      window.addEventListener('error', (event) => {
        addError(`${event.message} (${event.filename}:${event.lineno})`, 'error');
      });

      // Capture unhandled promise rejections
      window.addEventListener('unhandledrejection', (event) => {
        addError(`Unhandled Promise: ${event.reason}`, 'rejection');
      });

      // Log app initialization
      addError('App initializing...', 'info');
      console.log('Error logging initialized. Check bottom-right corner for errors.');
    </script>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
